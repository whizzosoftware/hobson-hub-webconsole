<div ng-controller="AddActionController">
    <div class="modal-header">
        <h3>New Action</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <div class="col-md-3">
                <label>Name</label>
            </div>
            <div class="col-md-9">
                <input class="form-control" ng-model="actionName" type="text">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <label>Type</label>
            </div>
            <div class="col-md-9">
                <select class="form-control" ng-model="actionId" ng-change="onSelectAction()" ng-options="id as name for (id,name) in actionTypes"></select>
            </div>
        </div>
        <formly-form name="actionForm" result="formData" fields="formFields" options="formOptions"></formly-form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="!actionId || actionForm.$invalid" ng-click="add(actionForm)">Add</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
