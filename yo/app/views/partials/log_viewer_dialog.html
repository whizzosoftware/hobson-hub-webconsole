<div data-ng-controller="LogViewerDialogController">
    <div class="modal-header">
        <h3>Log Viewer</h3>
        <small>Last 40,000 bytes</small>
    </div>
    <div class="modal-body">
        <textarea class="form-control" rows="24" data-ng-model="log"></textarea>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="close()">Close</button>
    </div>
</div>
