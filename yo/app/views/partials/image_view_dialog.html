<div data-ng-controller="ImageViewDialogController">
    <div class="modal-header">
        <h3>{{deviceName}} Image</h3>
    </div>
    <div class="modal-body">
        <img data-ng-src="{{imageUrl}}" width="500" />
        <h6>Last updated: {{lastUpdated | date : 'M/d/yy h:mm:ss a'}}<br/><small>Refreshes every 5 seconds</small></h6>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="close()">Close</button>
    </div>
</div>
