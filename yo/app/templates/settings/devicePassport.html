<td><i class="fa fa-credit-card"></i></td>
<td><%= passport.deviceId %></td>
<td><%= new moment(passport.creationTime).format("L LT") %></td>
<td><%= passport.activationTime ? new moment(passport.activationTime).format("L LT") : 'Never' %></td>
<td>
	<% if (passport.activationTime) { %>
		<div id="resetButton" title="Reset"><i class="fa fa-sign-out fa-lg icon-button"></i></div>
	<% } %>
	<div id="deleteButton" title="Delete"><i class="fa fa-trash fa-lg icon-button"></i></div>
</td>
