<td><i class="fa fa-credit-card"></i></td>
<td><%= passport.deviceId %></td>
<td><%= new moment(passport.creationTime).format("L LT") %></td>
<td><%= passport.activationTime ? new moment(passport.activationTime).format("L LT") : 'Never' %></td>
<td>
	<% if (passport.activationTime) { %>
		<div id="resetButton" class="tiny radius secondary button shadow-1" title="Reset"><i class="fa fa-sign-out fa-lg"></i></div>
	<% } %>
	<div id="deleteButton" class="tiny radius secondary button shadow-1" title="Delete"><i class="fa fa-trash-o fa-lg"></i></div>
</td>
