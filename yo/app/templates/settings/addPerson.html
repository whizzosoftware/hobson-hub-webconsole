<div class="row">
	<div class="columns small-12">
		<h1><%= strings.NewPerson %></h1>
	</div>
</div>
<div class="row">
	<div class="large-12 columns form-field">
		<label><%= strings.Name %>
			<input id="name" class="radius" type="text" placeholder="<%= strings.EnterPersonName %>">
		</label>
		<small id="nameError" class="error" style="display: none;"><%= strings.ThisIsRequiredField %></small>
	</div>
</div>
<div class="row">
	<div class="large-12 columns">
		<div class="form-control-bar">
			<a id="cancelButton" class="small radius secondary button shadow-1 left" href="#"><%= strings.Cancel %></a>
			<a id="saveButton" class="small radius button shadow-1 right" href="#"><%= strings.Add %></a>
		</div>
	</div>
</div>
