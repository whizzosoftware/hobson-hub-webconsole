<div class="row">
	<div class="small-12 columns form-field">
		<label><b><%= property.name %></b><% if (required) { %>&nbsp;<small><%= strings.Required %></small><% } %></label>
			<div class="row" style="text-align: left;">
				<div class="small-12 columns time-type-selector">
					<% if (!showSun) { %>
						<small class="warn">&nbsp;&nbsp;<i class="fa fa-warning"></i>&nbsp;<%= strings.SunriseSunsetDisabled %></small><br/>
					<% } %>
					<input type="radio" name="timeType" value="absolute" id="timeAbsolute" checked><label for="timeAbsolute"><%= strings.IsExactly %>
					&nbsp;&nbsp;
					<input type="radio" name="timeType" value="sunrise" id="timeSunrise" <%= showSun ? '' : 'disabled="true"' %>><label for="timeSunrise"><%= strings.AtSunrise %>
					&nbsp;&nbsp;
					<input type="radio" name="timeType" value="sunset" id="timeSunset" <%= showSun ? '' : 'disabled="true"' %>><label for="timeSunset"><%= strings.AtSunset %>
				</div>
			</div>
			<div class="row" id="timeAbsolutePanel">
				<div class="small-12 columns">
					<label>
						<input class="radius" id="displayTime" type="text" />
					</label>
				</div>
			</div>
			<div class="row" id="timeRelativePanel" style="display: none;">
				<div class="large-12 columns">
					<label>
						<div class="row">
							<div class="medium-6 columns">
								<div class="row collapse">
									<div class="small-9 columns">
										<input id="offsetSeconds" class="radius" type="text" value="0" />
									</div>
									<div class="small-3 columns">
										<span class="radius postfix"><%= strings.mins %></span>
									</div>
								</div>
							</div>
							<div class="medium-6 columns">
								<select id="offsetMult" class="radius">
									<option><%= strings.before %></option>
									<option><%= strings.after %></option>
								</select>
							</div>	
						</div>
					</label>
				</div>
			</div>
		<small style="display: none;" class="error"><%= strings.ThisIsRequiredField %></small>
		<p class="description"><%= strings.TaskExactTOD %></p>
		<input id="time" type="text" style="display: none">
	</div>
</div>
