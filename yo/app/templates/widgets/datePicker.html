<div class="row">
	<div class="small-12 columns form-field">
		<label><b><%= property.name %></b><% if (required) { %>&nbsp;<small><%= strings.Required %></small><% } %>
			<input id="<%= id %>" type="text" style="display: none;">
			<input class="radius" id="displayDate" type="text" />
		</label>
		<small style="display: none;" class="error"><%= strings.ThisIsRequiredField %></small>
		<p class="description"><%= property.description %></p>
	</div>
</label>
