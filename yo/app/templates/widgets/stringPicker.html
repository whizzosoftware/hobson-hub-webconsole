<div class="row">
	<div class="large-12 columns form-field">
		<label><b><%= property.name %></b><% if (required) { %>&nbsp;<small><%= strings.Required %></small><% } %>
			<input id="<%= id %>" class="radius" type="<%= property.type === 'SECURE_STRING' ? 'password' : 'text' %>" value="<%= value %>" />
		</label>
		<p class="description"><%= property.description %></p>
	</div>
</div>
