<div class="row">
	<div class="large-12-columns" style="text-align: center; margin: 30px 0px;">
		<i id="switchButton" style="font-size: 10em; cursor: <%= pending ? 'none' : 'pointer' %>; color: <%= pending ? 'grey' : variable.value ? 'green' : 'red' %>; display: <%= pending ? 'none' : 'block' %>;" class="fa fa-power-off fa-4x"></i>
		<i class="fa fa-spinner fa-spin fa-4x" style="font-size: 10em; display: <%= pending ? 'block' : 'none' %>;"></i>
	</div>
</div>
