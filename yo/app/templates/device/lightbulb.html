<div style="width: 100%; text-align: center;">
<% if (variables.level) { %>
	<div class="row" style="margin-bottom: 30px;">
			<div class="large-12 columns">
				<input id="levelSlider" style="width: 100%" type="range" min="0" max="100" value="<%= variables.level.value %>">
			</div>
	</div>
<% } %>
<% if (variables.on) { %>
<div class="row" style="margin-bottom: 30px;">
	<div class="large-12 columns">
		<i id="switchButton" style="font-size: 10em; cursor: <%= pending ? 'none' : 'pointer' %>; color: <%= pending ? 'grey' : variables.on.value ? 'green' : 'red' %>; display: <%= pending ? 'none' : 'block' %>;" class="fa fa-power-off fa-4x"></i>
		<i class="fa fa-spinner fa-spin fa-4x" style="font-size: 10em; display: <%= pending ? 'block' : 'none' %>;"></i>
	</div>
</div>
<% } %>
<% if (variables.color) { %>
	<div class="row">
		<div class="medium-12 columns">
			<button id="colorPicker" style="background-color: <%= variables.color.value %>; width: 100%; height: 50px;" />
		</div>
	</div>
<% } %>
</div>
