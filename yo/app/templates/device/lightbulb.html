<div style="width: 100%; text-align: center;">
<% if (variables.level) { %>
	<div class="row" style="margin-bottom: 30px;">
			<div class="large-12 columns">
				<input id="levelSlider" style="width: 100%" type="range" min="0" max="100" value="<%= variables.level.value %>">
			</div>
	</div>
<% } %>
<% if (variables.on) { %>
<div class="row" style="margin-bottom: 30px;">
	<div class="large-12 columns">
		<a id="switchButton" class="radius button" style="font-size: 1em;">
			<i style="color: <%= variables.on.value ? 'white' : 'gray' %>;" class="fa fa-power-off fa-4x"></i>
		</a>
	</div>
</div>
<% } %>
<% if (variables.color) { %>
	<div class="row">
		<div class="medium-12 columns">
			<button id="colorPicker" style="background-color: <%= variables.color.value %>; width: 100%; height: 50px;" />
		</div>
	</div>
<% } %>
</div>
