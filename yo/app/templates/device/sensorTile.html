<div class="sensor-tile shadow-1">
	<div class="title"><%= strings.hasOwnProperty(model.name) ? strings[model.name] : model.name %></div>
	<div class="value">
		<% if (model.name === 'on') { %>
			<i class="fa fa-power-off" style="color: <%= model.value ? '#ffffff' : '#2a2a2a' %>;"></i>
		<% } else { %>
			<%= model.value %>
		<% } %>
	</div>
	<div class="footer"><%= strings.hasOwnProperty(model.name + 'Units') ? strings[model.name + 'Units'] : '' %></div>
</div>
