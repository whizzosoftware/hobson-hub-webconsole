<div id="tileIcon" class="tile-icon <%= on ? 'active' : '' %> <%= !available ? 'disabled' : '' %>">
	<img src="img/icon-lightbulb.png" />
	<div id="work-icon" style="display: none;">
		<i class="fa fa-spinner fa-spin"></i>
	</div>
</div>
<div id="tileButton" class="tile-button">
	<span><%= device.name %></span>
	<span class="tile-info-icon">
		<i class="fa fa-info-circle"></i>
	</span>
</div>
